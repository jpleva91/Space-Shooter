<!DOCTYPE html>
<html>
	<head>
		<title>Asteroids.. Invaders??  ..2</title>
		<link rel="stylesheet" href="css/main.css">
		<!-- Imports Geo Font -->
		<link href="https://fonts.googleapis.com/css?family=Geo" rel="stylesheet">
	</head>
	<body>
		<!-- Heading Broken into Three Lines -->
		<h1>Asteroid..</h1>
		<h1>Invaders??</h1>
		<h1>..2</h1>
		<!-- Game Rules Unordered List -->
		<ul id="gameRules">
			<li class="rules">* First Player to Reach 100 Points Wins</li>
			<li class="rules">* Use Directional Keys To Move Around</li>
			<li class="rules">* Press the Spacebar to Fire</li>
			<li class="rules">* Players Switch Turns When Hit By Asteroid</li>
		</ul>
		<!-- Player Name Input Form Takes You to Game Page -->
		<form id="form" action="game.html">
			<!-- Player One Name -->
			<input id="playerOneName" type="text" name="name" placeholder="Player One Name Here" required />
			<!-- Player Two Name -->
			<input id="playerTwoName" type="text" name="name" placeholder="Player Two Name Here" required />
			<!-- Submit Button Runs playerNames Function -->
			<input id="playerSubmit" class="grow" type="submit" value="Play!" onclick="playerNames();" />
		</form>
		<!-- Imports javaScript File -->
		<script src="js/app.js"></script>
	</body>
</html>
